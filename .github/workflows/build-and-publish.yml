name: Build and publish

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Make
      run: make
    - name: Publish
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v1.0.0
      with:
        name: libgsf
        path: libgsf.so
